spec:
  containers:
  - args:
    - 9999999
    command:
    - sleep
    image: fedora:35
    imagePullPolicy: IfNotPresent
    name: fed-builder
    tty: false
    volumeMounts:
    - mountPath: /home/jenkins/agent
      name: "workspace-volume"
      readOnly: false
    workingDir: /home/jenkins/agent