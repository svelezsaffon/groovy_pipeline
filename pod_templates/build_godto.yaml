spec:
  containers:
  - args:
    - 9999999
    command:
    - sleep
    image: '${env.image_name}'
    imagePullPolicy: IfNotPresent
    name: fed-builder
    tty: false
    volumeMounts:
    - mountPath: /home/jenkins/agent
      name: "workspace-volume"
      readOnly: false
    workingDir: /home/jenkins/agent
  imagePullSecrets:
  - name: private-registry