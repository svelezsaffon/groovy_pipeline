spec:
  containers:
  - args:
    - 9999999
    command:
    - sleep
    image: fedora:36
    imagePullPolicy: IfNotPresent
    name: fed-builder
    resources:
      limits: {}
      requests: {}
    tty: false
    volumeMounts:
    - mountPath: /home/jenkins/agent
      name: "workspace-volume"
      readOnly: false
    workingDir: /home/jenkins/agent
  imagePullSecrets:
  - name: private-registry