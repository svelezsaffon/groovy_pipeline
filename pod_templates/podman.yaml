spec:
  containers:
  - args:
    - 9999999
    command:
    - sleep
    image: quay.io/podman/stable:latest
    imagePullPolicy: IfNotPresent
    name: podman-builder
    tty: false
    securityContext:
      privileged: true
      runAsUser: 0
    volumeMounts:
    - mountPath: /home/jenkins/agent
      name: "workspace-volume"
      readOnly: false
    workingDir: /home/jenkins/agent
    tolerations:
    - key: "service"
      operator: "Equal"
      value: "builder"
      effect: "NoExecute"
    - key: "size"
      operator: "Equal"
      value: "medium"
      effect: "NoExecute"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: service
              operator: In
              values:
              - builder