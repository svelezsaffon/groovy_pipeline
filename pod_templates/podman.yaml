spec:
  containers:
  - args:
    - 9999999
    command:
    - sleep
    image: quay.io/podman/stable:latest
    imagePullPolicy: IfNotPresent
    name: podman-builder
    tty: false
    securityContext:
      privileged: true    
    volumeMounts:
    - mountPath: /home/jenkins/agent
      name: "workspace-volume"
      readOnly: false
    workingDir: /home/jenkins/agent